<!DOCTYPE html>
<html>
    <head>
        <!-- IMPORT CSS -->
        <link href="css/main.css" rel="stylesheet">
        <link href="css/navBar.css" rel="stylesheet">
        <link href="css/home.css" rel="stylesheet">
        <link href="css/watchlist.css" rel="stylesheet">
        <link href="css/search.css" rel="stylesheet">
        <link href="css/settings.css" rel="stylesheet">
        <link href="css/item.css" rel="stylesheet">
        <link href="css/actor_director.css" rel="stylesheet">
        <link href="css/videoPlayer.css" rel="stylesheet">
    </head>
    <body>
        <!-- MAIN SECTION -->
        <div id="main">
            <!-- PAGE TOP -->
            <div id="top">
                <!-- TOP LEFT -->
                <div class="section" style="justify-content: left">
                    <!-- <div id="sandwich" onclick="navBarToggle()"></div> -->
                    <div id="title">Betfli<span style="color: var(--theme); font-weight: bolder;">x</span></div>
                    <!-- NAV TABS -->
                    <div class="insert" id="homeTab"      onclick="pM.newPage('home',      {})"><div class="text">Home     </div></div>
                    <div class="insert" id="searchTab"    onclick="pM.newPage('search',    {})"><div class="text">Search   </div></div>
                    <div class="insert" id="watchlistTab" onclick="pM.newPage('watchlist', {})"><div class="text">Watchlist</div></div>
                    <!-- <div class="insert" id="settingsTab"  onclick="pM.newPage('settings',  {})"><div class="text">Settings </div></div> -->
                </div>
                <!-- TOP MIDDLE -->
                <div class="section"></div>
                <!-- TOP RIGHT -->
                <div class="section" style="justify-content: right">
                    <div id="user" onclick="if(history.state.page != 'home'){window.location.href = 'logIn.html'} else{window.location.replace('logIn.html')}"></div>
                </div>
            </div>
            <!-- SCREEN BLOCKER -->
            <div id="screen-blocker">
                <div id="overview">
                    <div class="top"><div class="title"></div><div id="exit" onclick="$('#screen-blocker').css('display', 'none')"></div></div>
                    <div class="text"></div>
                </div>
                <div id="edit">
                    <div class="top"><div class="title"></div><div id="exit" onclick="$('#screen-blocker').css('display', 'none')"></div></div>
                    <div id="tabs">
                        <div class="insert posters">Posters</div>
                        <div class="insert backdrops">Backdrops</div>
                        <div class="insert logos">Logos</div>
                    </div>
                    <div class="content posters">
                        <!-- POSTERS GENERATED HERE -->
                    </div>
                    <div class="content backdrops">
                        <!-- BACKDROPS GENERATED HERE -->
                    </div>
                    <div class="content logos">
                        <!-- LOGOS GENERATED HERE -->
                    </div>
                </div>
            </div>
            <!-- BROWSE WINDOW -->
            <div id="browse">
                <!-- HOME PAGE -->
                <div id="home">
                    <div class="browse-margin-top"></div>
                    <!-- CONTINUE WATCHING -->
                    <div class="section-container" id="continueContainer">
                        <div class="sectionTitle" id="continueWatching_SectionTitle">
                            Continue Watching
                            <div class="Nav">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <div id="continueWatching">
                            <!-- CONTINUE ITEMS GENERATED HERE -->
                        </div>
                    </div>
                    <!-- GENERATED SECTIONS -->
                    <div id="homeSections">
                        <!-- html generated here by javascript -->
                    </div>
                    <!-- BOTTOM MARGIN -->
                    <div style="height: 50px; width:100%"></div>
                </div>
                <!-- WATCHLIST PAGE -->
                <div id="watchlist">
                    <div class="browse-margin-top"></div>
                    <!-- CONTINUE WATCHING SECTION -->
                    <div class="section-container">
                        <div class="sectionTitle">
                            In Your Watching
                            <div class="Nav">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <div class="itemScroll"></div>
                    </div>
                    <!-- BOTTOM MARGIN -->
                    <div style="height: 50px; width:100%"></div>
                </div>
                <!-- SEARCH PAGE -->
                <div id="search">
                    <!-- MARGIN TOP -->
                    <div class="browse-margin-top"></div>
                    <!-- SEARCHBAR -->
                    <input type="text" placeholder="Search Title" spellcheck="false">
                    <!-- RESULTS -->
                    <div class="section-container">
                        <!-- NAV BUTTONS -->
                        <div class="sectionTitle" style="margin-top: 10px; justify-content: right;">
                            <div class="Nav">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <!-- MAIN RESULTS -->
                        <div class="itemScroll"><!-- SEARCH RESULTS GENERATED HERE --></div>
                    </div>
                    <!-- BOTTOM MARGIN -->
                    <div style="height: 50px; width:100%"></div>
                </div>
                <!-- SETTINGS PAGE -->
                <div id="settings">
                    <!-- MARGIN TOP -->
                    <div class="browse-margin-top"></div>
                    <!--  -->
                    <div class="sectionTitle">Theme Color</div>
                    <div class="section">
                        Select Color: <input type="color" id="themeColorPicker" class="colorPicker">
                    </div>
                    <!-- BOTTOM MARGIN -->
                    <div style="height: 50px; width:100%"></div>
                </div>
                <!-- ITEM PAGE -->
                <div id="item">
                    <div id="backdrop">
                        <div id="main">
                            <div style="max-height: 100%; width: 80%; margin-left: 20%;">
                                <img src="">
                            </div>
                            <div id="dim"></div>
                        </div>
                        <div id="blur"></div>
                    </div>
                    <!-- MAIN SECTION (SCROLL) -->
                    <div id="info">
                        <div id="logo"></div>
                        <div id="title"></div>
                        <div id="data">
                            <div id="rating"></div><div id="vote"></div><div id="year"></div><div class="dividor"></div><div id="duration"></div>
                        </div>
                        <div id="genres"></div>
                        <div id="buttonLane">
                            <div class="buttonWide"  id="playButton"        > <div class="img" style="background-image: url(./img/icons/play.png); margin-left: -3px;"></div> Play</div>
                            <div class="buttonSmall" id="addWatchlistButton"> <div class="img" style="background-image: url(./img/icons/bookmark_empty.png)"></div> </div>
                            <div class="buttonSmall" id="remWatchlistButton"> <div class="img" style="background-image: url(./img/icons/bookmark.png)"></div> </div>
                            <div class="buttonCircle" onclick="pM.screen_blocker('edit', history.state.item.type, history.state.item.id)" style="background-image: url(./img/icons/edit.png);"></div>
                        </div>
                        <div id="overview" onclick="pM.screen_blocker('overview', history.state.item.type, history.state.item.id)"></div>

                        <div id="seasonBar">
                            <div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start">
                                <div class="insert"></div>
                                <div id="dropDown">
                                    <!-- SEASONS GENERATED HERE -->
                                </div>
                            </div>
                            <div class="Nav" style="margin-right: 0;">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <div id="seasonScroll">
                                <!-- EPISODES GENERATED HERE -->
                        </div>
                        <div id="tabBar">
                            <div style="display: flex; flex-direction: row">
                                <div class="insert" onclick="setTab('cast')">Cast</div>
                                <div class="insert" id="directorTab" onclick="setTab('director')">Director</div>
                                <div class="insert" onclick="setTab('details')">Details</div>
                            </div>
                            <div class="Nav" style="margin-right: 0;">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <div id="cast">
                            <!-- CAST GENERATED HERE -->
                        </div>
                        <div id="director">
                            <!-- CAST GENERATED HERE -->
                        </div>
                        <div id="details">
                            <div class="insertTitle">Budget:</div>
                            <div class="insertData" id="budget"></div>
                            <div class="insertTitle">Revenue:</div>
                            <div class="insertData" id="revenue"></div>
                            <div class="insertTitle">Studio:</div>
                            <div class="insertData" id="studio"></div>
                            <div class="insertTitle">Rating:</div>
                            <div class="insertData" id="rating"></div>
                        </div>

                        <!-- BOTTOM MARGIN -->
                        <div style="height: 50px; width:100%"></div>
                    </div>
                </div>
                <!-- ACTOR/DIRECTOR PAGE -->
                <div id="actor_director">
                    <!-- MARGIN TOP -->
                    <div class="browse-margin-top"></div>
                    <!-- HEADER -->
                    <div id="header">
                        <img>
                        <div id="info">
                            <h1><!-- NAME --></h1>
                            <h3><!-- TYPE --></h3>
                            <p><!-- BIO --></p>
                        </div>
                    </div>
                    <!-- RESULTS FOR ACTED-->
                    <div class="section-container acted" style="margin-bottom: 15px;">
                        <!-- NAV BUTTONS -->
                        <div class="sectionTitle" style="margin-top: 10px">
                            Acted In
                            <div class="Nav">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <!-- MAIN RESULTS -->
                        <div class="itemScroll">
                            <!-- CATALOG GENERATED HERE -->
                        </div>
                    </div>
                    <!-- RESULTS FOR DIRECTED-->
                    <div class="section-container directed">
                        <!-- NAV BUTTONS -->
                        <div class="sectionTitle" style="margin-top: 10px">
                            Directed
                            <div class="Nav">
                                <div class="left"></div>
                                <div class="right"></div>
                            </div>
                        </div>
                        <!-- MAIN RESULTS -->
                        <div class="itemScroll">
                            <!-- CATALOG GENERATED HERE -->
                        </div>
                    </div>
                    <!-- BOTTOM MARGIN -->
                    <div style="height: 50px; width:100%"></div>
                </div>
                <!-- VIDEO PLAYER -->
                <div id="videoPlayer">
                    <!-- VIDEO STREAM -->
                    <video id="stream" onclick="stream.toggle()" autoplay></video>
                    <!-- CONTROLS -->
                    <div id="controls">
                        <!-- TOP SECTION -->
                        <div id="topSection">
                            <div id="title" onclick="const data = {page:'item', item:history.state.item}; history.replaceState(data, '', '#ITEM'); location.reload()">
                                <img src="./img/icons/arrowLeft.png" height="40%" width="auto" style="margin: 0 5px 0 15px;">
                                <div id="text">
                                    <div id="mainTitle"></div>
                                    <div id="subTitle"></div>
                                </div>
                            </div>
                        </div>
                        <!-- MIDDLE -->
                        <div id="middleSection">
                            <h1>Next Episode</h1>
                            <div id="nextEpisode">
                                <div class="button"></div>
                            </div>
                        </div>
                        <!-- MAIN CONTROLS -->
                        <div id="bottomSection">
                            <!-- PLAY PAUSE -->
                            <div class="v_button" id="streamToggle" onclick="stream.toggle()" style="background-image: url(./img/icons/play.png);"></div>

                            <!-- PROGRESS BAR -->
                            <div id="progressBarFrame">
                                <div id="progressBar">
                                    <div id="fill"></div>
                                </div>
                                <div id="knobPosition"><div id="knob"></div></div>
                            </div>
                            
                            <!-- VOLUME -->
                            <div id="volume_frame">
                                <div class="v_button" style="margin: 0; background-image: url(./img/icons/volume.png);" onclick="stream.mute_toggle()"></div>
                                <div id="volumeSlider">
                                    <div id="fill">
                                        <div id="knob"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- FULLSCREEN -->
                            <div class="v_button" id="streamFullScreen" style="background-image: url(./img/icons/fullscreen.png)" onclick="if(!document.fullscreen){document.getElementById('videoPlayer').requestFullscreen()} else{document.exitFullscreen()}"></div>

                            <div id="time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- IMPORT JQUERY -->
        <script src="lib/jquery.min.js"></script>

        <!-- IMPORT JS SCRIPTS -->
        <script src="js/main.js"></script>
        <script src="js/home.js"></script>
        <script src="js/watchlist.js"></script>
        <script src="js/search.js"></script>
        <script src="js/item.js"></script>
        <script src="js/videoPlayer.js"></script>
        <script src="js/pageManager.js"></script>
    </body>
</html>
